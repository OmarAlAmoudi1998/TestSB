    <script>

	
	
        function getCard() {
            name = document.getElementById("input").value;


            if (name == "" || name == " ") {
                alert("يجب عليك ادخال اسمك في مربع النص")
            } else {
			
                var image_htmlString = '<div><img class="MyImg" src="./EidAdha1445story.png">' +
                    '<h3 style="left:550px;top:1100px" id=\'name\'>' + name + '</h3></div>' + '<h3 class="second" style="left:550px;top:1098px" id=\'name\'>' + name + '</h3></div>';
                var tempDiv = document.createElement('div');
                tempDiv.setAttribute("id", "html-content-holder")
                document.body.appendChild(tempDiv);
                setTimeout(function () {
                    tempDiv.innerHTML = image_htmlString;
                    html2canvas(tempDiv, {
                        onrendered: function (canvas) {
                            getCanvas = canvas;
                            //$('#imageCol').html(getCanvas);
                            var imageData = getCanvas.toDataURL("image/png");
                            var newData = imageData.replace(/^data:image\/png/, "data:application/octet-stream");
                            var tmp = document.createElement('a');
                            tmp.setAttribute('href', newData);
                            tmp.setAttribute('download', "eid_" + name + ".png");
                            tmp.style.display = 'none';
                            document.body.appendChild(tmp);
                            tmp.click();
                            document.body.removeChild(tmp);
                            document.body.removeChild(tempDiv);
                        }
						
                    });
                }, 10);
				
            }
        }
